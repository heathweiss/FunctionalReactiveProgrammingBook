name:                FunctionalReactiveProgrammingBook
version:             0.1.0.0
github:              "githubuser/FunctionalReactiveProgrammingBook"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/FunctionalReactiveProgrammingBook#readme>

dependencies:
- base >= 4.7 && < 5
- haskell-gi-base
- gi-gtk == 3.0.*
- gi-gtk-hs

library:
  source-dirs: src

executables:
  FunctionalReactiveProgrammingBook-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FunctionalReactiveProgrammingBook

tests:
  FunctionalReactiveProgrammingBook-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FunctionalReactiveProgrammingBook
